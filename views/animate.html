<!DOCTYPE html>
<html>
<head>
   <title>svg动画</title>
   <style type="text/css">
      body{
         height: 1200px;
      }
   </style>
</head>
<!--SVG的动画元素是和SMIL(同步多媒体集成语言)开发组合作开发的-->
<!--用于把相关元素进行组合的容器元素。-->
<body>
   <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
     <g> 
       <text font-family="microsoft yahei" font-size="120" y="160" x="160">马</text>
       <animateTransform attributeName="transform" begin="0s" dur="10s" type="rotate" from="0 160 160" to="360 160 160" repeatCount="indefinite"/>
     </g>
     <!--set标签:可以在特定时间之后修改某个属性值-->
     <g> 
       <text font-family="microsoft yahei" font-size="120" y="160" x="460">
         马
         <set attributeName="x" attributeType="XML" to="360" begin="3s" />
       </text>
     </g>
     <!--animate元素：基础动画元素。实现单属性的动画过渡效果-->
     <g> 
       <text font-family="microsoft yahei" font-size="120" y="460" x="160">
       马
         <animate attributeName="x" from="160" to="60" begin="0s" dur="3s" repeatCount="indefinite" />
       </text>
     </g>
     <!--animateTransform-->
      <g> 
       <text font-family="microsoft yahei" font-size="80" y="360" x="360">马</text>
       <animateTransform attributeName="transform" begin="0s" dur="3s"  type="scale" from="1" to="1.5" repeatCount="indefinite"/>
     </g>
     <!--animateMotion元素可以让SVG各种图形沿着特定的path路径运动-->
     <g>
        <text font-family="microsoft yahei" font-size="40" x="0" y="0" fill="#cd0000">马
          <animateMotion path="M10,500 q100,120 120,20 q140,-50 160,0" begin="0s" dur="3s" repeatCount="indefinite"/>
        </text>
        <path d="M10,500 q100,120 120,20 q140,-50 160,0" stroke="#cd0000" stroke-width="2" fill="none" />
      </g>
      <g>
         <text font-family="microsoft yahei" font-size="40" x="0" y="0" fill="#cd0000">马
          <animateMotion path="M10,580 q100,120 120,20 q140,-50 160,0" begin="0s" dur="3s" rotate="auto" repeatCount="indefinite"/>
        </text>
        <path d="M10,580 q100,120 120,20 q140,-50 160,0" stroke="#cd0000" stroke-width="2" fill="none" />
      </g>
      <!--自由组合-->
      <g>
         <text font-family="microsoft yahei" font-size="120" y="760" x="160">马
           <animate attributeName="x" from="160" to="60" begin="0s" dur="3s" repeatCount="indefinite" />
           <animate attributeName="opacity" from="1" to="0" begin="0s" dur="3s" repeatCount="indefinite" />
       </text>
      </g>
      <!--begin-->
      <g>
         <text font-family="microsoft yahei" font-size="120" y="960" x="160">马
           <animate id="x" attributeName="x" to="60" begin="0s" dur="3s" fill="freeze" />
           <animate attributeName="y" to="900" begin="x.end" dur="3s" fill="freeze" />
       </text>
      </g>
      <g>
          <circle id="circle" cx="100" cy="1100" r="50"></circle>
          <text font-family="microsoft yahei" font-size="120" y="1160" x="160">马
              <animate attributeName="x" to="60" begin="circle.click" dur="3s" />
          </text>

      </g>
   </svg>
   <svg id="animate" height="320" width="320">
      <!--js控制动画-->
      <g> 
          <text font-family="microsoft yahei" font-size="120" y="160" x="160">马</text>
          <animateTransform attributeName="transform" begin="0s" dur="10s" type="rotate" from="0 160 160" to="360 160 160" repeatCount="indefinite"/>
        </g>
   </svg>
   <!--赛跑的马儿-->
   <svg width="100%" height="100" xmlns="http://www.w3.org/2000/svg">
       <text font-size="60" y="60" x="160">马
           <animate attributeName="x" dur="5s" values="0; 20; 160" calcMode="linear" />
       </text>
   </svg>
   <svg width="100%" height="100" xmlns="http://www.w3.org/2000/svg">
       <text font-size="60" y="60" x="160">马
           <animate attributeName="x" dur="5s" values="0; 20; 160" calcMode="paced"/>
       </text>
   </svg>
   <svg width="100%" height="100" xmlns="http://www.w3.org/2000/svg">
       <text font-size="60" y="60" x="160">马
           <animate attributeName="x" dur="5s" values="0; 80; 160" keyTimes="0; .8; 1" calcMode="linear"/>
       </text>
   </svg>
   <svg width="100%" height="100" xmlns="http://www.w3.org/2000/svg">
       <text font-size="60" y="60" x="160">马
           <animate attributeName="x" dur="5s" values="0; 80; 160" keyTimes="0; .8; 1" calcMode="spline"  keySplines=".5 0 .5 1; 0 0 1 1" />
       </text>
   </svg>
   <script type="text/javascript">
      var svg = document.getElementById('animate');
      // 暂停
      svg.onclick = function(){
         if (this.paused != true) { 
            //暂停
            this.pauseAnimations(); 
            this.paused = true; 
         } else {
            //重启动
          this.unpauseAnimations(); 
          this.paused = false; 
       }
      }
   </script>
</body>
</html>
